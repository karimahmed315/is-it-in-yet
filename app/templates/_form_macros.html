<!-- app/templates/_form_macros.html -->
{% macro render_field(field, placeholder="") %}
    <div class="form-field {% if field.errors %}has-error{% endif %}">
        {{ field.label }}
        {{ field(class="form-control", placeholder=placeholder, **kwargs) }}
        {% if field.errors %}
            <ul class="form-errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
